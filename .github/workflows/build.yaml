name: Build App

on:
  workflow_run:
    workflows: [ "Infrastructure" ]
    types:
      - completed

  workflow_call:
    inputs:
      project:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      unitTestCommand:
        required: true
        type: string
      e2eTestCommand:
        required: true
        type: string

jobs:
  build:
    name: "Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
      - run: npm run build --if-present
      - run: ${{ inputs.unitTestCommand }}
      - run: ${{ inputs.e2eTestCommand }}

  docker:
    name: 'Docker'
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: docker build -t ${{ env.project }}-api -f ${{ env.dockerfile }} ./