name: AZR VM Cloud

on:
  push:
    branches:
      - 'main'
#    paths:
#      - '.github/workflows/.**-vm-cloud.yaml'
  workflow_dispatch:
    inputs:
      TFAction:
        description: "Destroy Infrastructure"
        type: boolean
        default: "false"
  workflow_call:
    # Map the workflow outputs to job outputs
    secrets:
      AZR_CLIENT_ID:
        description: 'Azure client id'
        required: true
      AZR_CLIENT_SECRET:
        description: 'Azure secret key'
        required: true
      AZR_TENANT_ID:
        description: 'Azure tenant id'
        required: true
      AZR_SUBSCRIPTION_ID:
        description: 'Azure subscription id'
        required: true
      CLOUDFLARE_API_TOKEN:
        description: 'Cloudflare api token'
        required: true
      CLOUDFLARE_ZONE_ID:
        description: 'Cloudflare zone id'
        required: true
      VM_PASSWORD:
        description: 'Vm ssh password'
        required: true
    inputs:
      TFAction:
        type: boolean
        default: false
      is_workflow:
        required: true
        type: boolean
        default: false
      project:
        required: true
        type: string
      repository:
        required: true
        type: string
      instance_type:
        required: true
        type: string
      dns_domain:
        required: true
        type: string
      location:
        type: string

permissions:
  id-token: write
  contents: read

env:
  current_dns_domain: bytegum.com
  current_project: cloudstgdev
  current_location: centralus

jobs:
  envs:
    name: 'Validate Env Variables'
    runs-on: ubuntu-latest
    outputs:
      project: ${{ steps.variables.outputs.project }}
      dns_domain: ${{ steps.variables.outputs.dns_domain }}
      location: ${{ steps.variables.outputs.location }}
    steps:
      - name: Initialize environments
        run: |
          EP="${{inputs.project}}"
          DNS="${{inputs.dns_domain}}"
          DNS="${{inputs.location}}"
          
          PROJECT="${EP:-${{ env.current_project }}}"
          DNSNAME="${DNS:-${{ env.current_dns_domain }}}"
          LOCATION="${DNS:-${{ env.current_location }}}"
          echo "project=${PROJECT}" >> "$GITHUB_ENV"
          echo "dns_domain=${DNSNAME}" >> "$GITHUB_ENV"
          echo "location=${LOCATION}" >> "$GITHUB_ENV"
      - name: Set Env
        id: variables
        run: |
          echo "project=${{ env.project }}" >> $GITHUB_OUTPUT
          echo "dns_domain=${{ env.dns_domain }}" >> $GITHUB_OUTPUT
          echo "location=${{ env.location }}" >> $GITHUB_OUTPUT

  setups:
    name: 'Setup dependencies'
    needs: [envs]
    runs-on: ubuntu-latest
    env:
      project: ${{ needs.envs.outputs.project }}
      dns_domain: ${{ needs.envs.outputs.dns_domain }}
      location: ${{ needs.envs.outputs.location }}
    outputs:
      HAS_VM: ${{ steps.variables.outputs.HAS_VM }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Repo to Artifact
        if: ${{ inputs.is_workflow == true }}
        uses: actions/download-artifact@master
        with:
          name: cloud-scripts
          path: ${{ inputs.repository }}
      - name: Copy Script files to context
        if: ${{ inputs.is_workflow == true }}
        run: |
          ls
          cp -a ${{ inputs.repository }}/. ./
          rm -r ${{ inputs.repository }}
          ls -a
      - name: Install Azure Cli
        uses: elstudio/action-install-azure-cli@v1
      - name: Login Azure
        id: login
        run: |
          echo "input from inputs ${{inputs.project}} and env ${{ env.project }}"
          az login --service-principal --username ${{secrets.AZR_CLIENT_ID}} --password ${{secrets.AZR_CLIENT_SECRET}} --tenant ${{secrets.AZR_TENANT_ID}}
      - name: Setup Storage Account
        run: |
          cd terraform/azure/_scripts
          chmod +x setup.sh
          ./setup.sh ${{ env.project }} ${{ env.location }}
      - name: Set Variables
        id: variables
        run: |
          echo "HAS_VM=${{ env.HAS_VM }}" >> $GITHUB_OUTPUT


  setup-cloud:
    name: 'Build Cloud Infrastructure'
    needs: [ envs, setups ]
#    if: needs.setups.outputs.HAS_VM == false || inputs.TFAction == 'apply'
    runs-on: ubuntu-latest
    env:
      project: ${{ needs.envs.outputs.project }}
      dns_domain: ${{ needs.envs.outputs.dns_domain }}
      location: ${{ needs.envs.outputs.location }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Env
        run: |
          IP="${{inputs.project}}"
          EP="${{env.project}}"
          PROJECT="${IP:-$EP}"
          echo "FINAL PROJECT NAME ${PROJECT}"
          echo "project=${PROJECT}" >> "$GITHUB_ENV"
      - name: Download Repo to Artifact
        if: ${{ inputs.is_workflow == true }}
        uses: actions/download-artifact@master
        with:
          name: cloud-scripts
          path: ${{ inputs.repository }}
      - name: Copy Script files to context
        if: ${{ inputs.is_workflow == true }}
        run: |
          ls
          cp -a "${{ inputs.repository }}/." ./
          rm -r "${{ inputs.repository }}"
          ls -a
      - name: Install Azure Cli
        uses: elstudio/action-install-azure-cli@v1
      - name: Login Azure
        id: login
        run: |
          echo "has vm ${{ needs.setups.outputs.HAS_VM }}"
          az login --service-principal --username ${{secrets.AZR_CLIENT_ID}} --password ${{secrets.AZR_CLIENT_SECRET}} --tenant ${{secrets.AZR_TENANT_ID}}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        run: |
          echo "Environment AZR: vm - ${{ env.project }}"
          mkdir -p terraform/azure/vm/_state
          terraform -chdir=terraform/azure/vm init \
            -backend-config="resource_group_name=${{ env.project }}-tfstate" \
            -backend-config="storage_account_name=${{ env.project }}storage" \
            -backend-config="container_name=${{ env.project }}tfstate" \
            -backend-config="key=${{ env.project }}.terraform.tfstate" \
            -backend-config="subscription_id=${{ secrets.AZR_SUBSCRIPTION_ID }}" \
            -backend-config="tenant_id=${{ secrets.AZR_TENANT_ID }}" \
            -backend-config="client_id=${{ secrets.AZR_CLIENT_ID }}" \
            -backend-config="client_secret=${{ secrets.AZR_CLIENT_SECRET }}"
        continue-on-error: false

      - name: Terraform Plan
        id: plan
        run: |
          echo "Environment AZR: vm - ${{ env.project}}"
          mkdir -p terraform/azure/vm/_state
          terraform -chdir=terraform/azure/vm plan -no-color -input=false \
            -var=app_project_prefix="${{ env.project}}" \
            -var=subscription_id="${{ secrets.AZR_SUBSCRIPTION_ID }}" \
            -var=tenant_id="${{ secrets.AZR_TENANT_ID }}" \
            -var=client_id="${{ secrets.AZR_CLIENT_ID }}" \
            -var=client_secret="${{ secrets.AZR_CLIENT_SECRET }}" \
            -var=admin_password="${{ secrets.VM_PASSWORD }}" \
            -var=dns_domain="${{ env.dns_domain }}" \
            -var=cloudflare_api_token="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var=cloudflare_zone_id="${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -out ./_state/${{ env.project }}.tfplan \
            -lock=false
        continue-on-error: false

      - name: Terraform Apply
        id: apply
        run: |
          echo "Terraform Application in progress ${{ env.project }}"
          terraform -chdir=terraform/azure/vm apply -auto-approve -input=false ./_state/${{ env.project }}.tfplan
          echo "Terraform Application was successful ${{ env.project }}"
        continue-on-error: false

      - name: Terraform Destroy
        if: ${{ inputs.TFAction == true }}
        id: destroy
        run: |
          echo "Terraform Destruction in progress ${{ env.project }}"
          terraform -chdir=terraform/azure/vm plan -destroy -no-color -input=false \
            -var=app_project_prefix="${{ env.project}}" \
            -var=subscription_id="${{ secrets.AZR_SUBSCRIPTION_ID }}" \
            -var=tenant_id="${{ secrets.AZR_TENANT_ID }}" \
            -var=client_id="${{ secrets.AZR_CLIENT_ID }}" \
            -var=client_secret="${{ secrets.AZR_CLIENT_SECRET }}" \
            -var=admin_password="${{ secrets.VM_PASSWORD }}" \
            -var=dns_domain="${{ env.dns_domain }}" \
            -var=cloudflare_api_token="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -var=cloudflare_zone_id="${{ secrets.CLOUDFLARE_ZONE_ID }}" \
            -out ./_state/${{ env.project }}.destroy.tfplan \
            -lock=false
          terraform -chdir=terraform/azure/vm apply -auto-approve -input=false ./_state/${{ env.project }}.destroy.tfplan
          echo "Terraform Destruction in successful ${{ env.project }}"
        continue-on-error: false